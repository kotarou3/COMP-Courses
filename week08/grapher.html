<!DOCTYPE html>
<title>Grapher</title>
<div id="container" style="width: 100vw; height: 100vh"></div>
<script src="sigma.min.js"></script>
<script src="sigma.parsers.json.min.js"></script>
<script src="sigma.layout.forceAtlas2.min.js"></script>
<script>
    sigma.parsers.json("graph.json", {
        container: "container"
    }, function (s) {
        var nodes = s.graph.nodes();
        for (var n = 0; n < nodes.length; ++n) {
            nodes[n].x = Math.cos(Math.PI * 2 * n / nodes.length);
            nodes[n].y = Math.sin(Math.PI * 2 * n / nodes.length);
            nodes[n].size = 1;
        }

        s.refresh();
        s.startForceAtlas2({worker: true});
    });
</script>
